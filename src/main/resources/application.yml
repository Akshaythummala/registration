spring:
  datasource:
    url: jdbc:mysql://localhost:3306/registration_db
    username: root
    password: Root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: registration-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

  server:
    port: 9990


# Optionally add other configurations as needed
